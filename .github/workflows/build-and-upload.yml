name: Build and Upload Binaries

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      APP_NAME: veildb
      S3_PATH: download

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Create bin directory
        run: mkdir -p bin

      # -------------------------
      # Linux
      # -------------------------
      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/${APP_NAME}

      - name: Archive Linux
        run: |
          cd bin
          tar -czvf ${APP_NAME}-linux-amd64-latest.tar.gz ${APP_NAME}
          cd ..

      # -------------------------
      # macOS amd64
      # -------------------------
      - name: Build macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/${APP_NAME}

      - name: Archive macOS amd64
        run: |
          cd bin
          tar -czvf ${APP_NAME}-macos-amd64-latest.tar.gz ${APP_NAME}
          cd ..

      # -------------------------
      # macOS arm64
      # -------------------------
      - name: Build macOS arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/${APP_NAME}

      - name: Archive macOS arm64
        run: |
          cd bin
          tar -czvf ${APP_NAME}-macos-arm64-latest.tar.gz ${APP_NAME}
          cd ..

      # -------------------------
      # Windows
      # -------------------------
      - name: Build Windows amd64
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/${APP_NAME}.exe

      - name: Archive Windows
        run: |
          cd bin
          zip ${APP_NAME}-windows-amd64-latest.zip ${APP_NAME}.exe
          cd ..

      # -------------------------
      # Configure AWS
      # -------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -------------------------
      # Upload to S3
      # -------------------------
      - name: Upload archives to S3
        run: |
          aws s3 cp bin/${APP_NAME}-linux-amd64-latest.tar.gz s3://${{ secrets.S3_BUCKET }}/${S3_PATH}/
          aws s3 cp bin/${APP_NAME}-macos-amd64-latest.tar.gz s3://${{ secrets.S3_BUCKET }}/${S3_PATH}/
          aws s3 cp bin/${APP_NAME}-macos-arm64-latest.tar.gz s3://${{ secrets.S3_BUCKET }}/${S3_PATH}/
          aws s3 cp bin/${APP_NAME}-windows-amd64-latest.zip s3://${{ secrets.S3_BUCKET }}/${S3_PATH}/
